<!DOCTYPE html>
<html lang="en-gb">

<head>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>

    <h1 class="heading">other</h1>

    <button type="button" onclick="backgroundChange()">Background Cycle</button>

    <button type="button" onclick="removeCookies()">Remove Cookies</button>

    <div><br />Woah!!</div>

    <script>
        function backgroundChange() {
            if (getCookie("Background") == "background1") {

                document.body.classList.remove("background1");
                document.body.classList.add("background2");

                document.cookie = "Background=background2";
            }

            if (getCookie("Background") == "background2") {

                document.body.classList.remove("background2");
                document.body.classList.add("background1");

                document.cookie = "Background=background1";
            }

            else {

                document.cookie = "Background=background1";
            }
        }
    </script>

    <script>
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function removeCookies() {

            document.cookie = "Background=; expires=Thu, 01 Jan 1970 00:00:00 UTC;";
        }
    </script>

</body>
</html>
