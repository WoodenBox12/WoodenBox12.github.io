<!DOCTYPE html>
<html lang="en-gb">

<head>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body class="background2">

    <h1 class="heading">other</h1>

    <button type="button" onclick="backgroundChange()">Background Cycle</button>

    <button type="button" onclick="removeCookie()">Remove Cookies</button>

    <div><br />Woah!!</div>

    <script>
        function backgroundChange() {
            if (getCookie("Background") == "background1") {

                document.body.classList.remove("background1");
                document.body.classList.add("background2");

                document.cookie = "Background=background2";
            }

            else if (getCookie("Background") == "background2") {

                document.body.classList.remove("background2");
                document.body.classList.add("background1");

                document.cookie = "Background=background1";
            }

            else {


                if (document.body.classList.contains("background1")) {

                    document.body.classList.remove("background1");
                    document.body.classList.add("background2");

                    document.cookie = "Background=background2";
                }

                else if (document.body.classList.contains("background2")) {

                    document.body.classList.remove("background2");
                    document.body.classList.add("background1");

                    document.cookie = "Background=background1";
                }
            }
        }
    </script>

    <script src="./script/cookie.js"></script>
</body>
</html>
